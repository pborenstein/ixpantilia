        console.log('Graph data loaded:', graphData.metadata);
        
        const width = document.getElementById('graph').clientWidth || 1200;
        const height = window.innerHeight * 0.8 || 600;
        
        console.log('Dimensions:', width, height);
        
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        // Add zoom and pan
        const g = svg.append("g");
        
        svg.call(d3.zoom()
            .extent([[0, 0], [width, height]])
            .scaleExtent([0.1, 8])
            .on("zoom", function(event) {
                g.attr("transform", event.transform);
            }));
        
        // Initialize node positions with our PCA coordinates
        graphData.nodes.forEach(d => {
            d.x = d.x;
            d.y = d.y;
        });
        
        // Create links first (so they appear behind nodes)
        const link = g.append("g")
            .selectAll("line")
            .data(graphData.edges)
            .enter()
            .append("line")
            .attr("class", "link")
            .style("stroke-width", d => Math.sqrt(d.similarity) * 2);
        
        console.log('Links created:', graphData.edges.length);
        
        // Create nodes  
        const node = g.append("g")
            .selectAll("circle")
            .data(graphData.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", d => Math.max(4, Math.sqrt(d.content_length / 200) + 3))
            .style("fill", d => d3.schemeCategory10[d.cluster % 10])
            .on("click", function(event, d) {
                showNodeInfo(d);
            });
        
        console.log('Nodes created:', graphData.nodes.length);
        
        // Add node labels (only for larger nodes to reduce clutter)
        const labels = g.append("g")
            .selectAll("text")  
            .data(graphData.nodes.filter(d => d.content_length > 1000))
            .enter()
            .append("text")
            .text(d => {
                let title = d.title;
                // Shorter titles for better readability
                if (title.length > 20) title = title.substring(0, 17) + "...";
                return title;
            })
            .style("font-size", "8px")
            .style("fill", "#ddd")
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .style("text-shadow", "1px 1px 2px #000");
        
        // Create force simulation with minimal movement to preserve PCA layout
        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.edges)
                .id(d => d.id)
                .distance(60)
                .strength(0.05))
            .force("charge", d3.forceManyBody().strength(-20))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(12))
            .alpha(0.3)
            .alphaDecay(0.05);
        
        // Update positions on each tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y - 12);
        });
        
        // Add drag behavior
        node.call(d3.drag()
            .on("start", function(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            })
            .on("drag", function(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            })
            .on("end", function(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }));
        
        // Node info display
        function showNodeInfo(nodeData) {
            document.getElementById('node-info').innerHTML = `
                <h4>${nodeData.title}</h4>
                <p><strong>Path:</strong> ${nodeData.relative_path}</p>
                <p><strong>Domain:</strong> ${nodeData.domain}</p>
                <p><strong>Cluster:</strong> ${nodeData.cluster}</p>
                <p><strong>Size:</strong> ${nodeData.content_length} chars</p>
                ${nodeData.tags.length > 0 ? `<p><strong>Tags:</strong> ${nodeData.tags.join(', ')}</p>` : ''}
            `;
        }
        
        console.log('Visualization setup complete');
    </script>
