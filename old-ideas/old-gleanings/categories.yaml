# Configuration for analysis
analysis:
  # Minimum word length for keyword extraction
  min_keyword_length: 3
  
  # Maximum number of keywords to extract per category
  max_keywords_per_category: 50
  
  # Minimum frequency for a keyword to be considered significant
  min_keyword_frequency: 2
  
  # Categories that should be weighted higher in keyword analysis
  priority_categories:
    - AI/LLM
    - Tech/Development
    - Obsidian/PKM
    
  # Confidence threshold for automatic categorization
  confidence_threshold: 0.1